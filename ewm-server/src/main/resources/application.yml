logging:
    level:
        org:
            springframework:
                orm:
                    jpa: INFO
                    jpa.JpaTransactionManager: DEBUG
                transaction: INFO
server:
    port: 8080
spring:
    datasource:
        driverClassName: org.postgresql.Driver
        password: password
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
statistics:
    url: http://ewm-statistics:9090